<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<style>
  .bar{
    fill:#FCAB10;
  }
  .bar:hover{
    fill:#2B9EB3;
  }
  .axis {
    font: 10px sans-serif;
  }
  .axis path,
  .axis line {
    fill:#2B9EB3;
    opacity: 0.3;
    stroke: #000;
	  shape-rendering: crispEdges;
  }
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 120, left: 250},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([-6, width], 0.2);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.json("aggregate.json", function(error, aggregate) {
  x.domain(d3.keys(aggregate).map(function(key){return key;}));
	y.domain(d3.extent(d3.keys(aggregate).map(function(key){
		return aggregate[key]["Population (Millions) 2013"]; })));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-1.9em")
      .attr("dy", "-0.5em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -50)
        .attr("x", -100)
      .attr("dy", ".21em")
      .style("text-anchor", "end")
      .text("Population (Millions) 2013");

  console.log("B4 going into svg call");
  svg.selectAll("bar")
      .data(d3.keys(aggregate))
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(key) { return x(key); })
      .attr("width", x.rangeBand())
      .attr("y", function(key) {  return y(aggregate[key]["Population (Millions) 2013"]); })
      .attr("height", function(key) { return height - y(aggregate[key]["Population (Millions) 2013"]); });
		});

</script>
</body>
